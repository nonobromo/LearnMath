<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <div class=" container">
        <div class="heading">
            <h1>Learn Math</h1>
        </div>
        <div class="calc-area">
            <div class="calc-box">
                <button id="btn">Check</button>
                <input type="number" id="submit">
                <p id="show-qst"></p>
            </div>

        </div>
        <div class="score-show">
            <p id="score-show"> </p>
        </div>
        <div class="history">
            <div class="line"></div>
            <h2>History</h2>
            <div class="line"></div>
        </div>
        <div class="result-stats">
            <h3>Problem</h3>
            <h3>Correct Answer</h3>
            <h3>Your Answer</h3>
            <h3>Score</h3>
        </div>
        <div class="result-info" id="add-result">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
